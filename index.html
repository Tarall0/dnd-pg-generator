<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>D&D Class generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Generatore random player</h1>
        <p>Genera classe razza e statistiche casuali per un personaggio di una campagna DND</p>

        <button id="clicker">
            Generate
        </button>
        
        <p>
            Classe: <span id="classPg"></span>
        </p>
        <p>
            Life Points: <span id="life">0</span>
        </p>
        <p>
            Razza: <span id="race"></span>
        </p>
        <p>
            Modificatori di caratteristica: <span id="modifier"></span>
        </p>
        <p>
            Allineamento: <span id="alignment"></span>
        </p>
        <div>
            <div id="spellsContainer">Spells</div>
        </div>
       
        <p>
            Attempts (<span id="clickCount">0</span>)
        </p>

        <script src="./script/script.js"></script>
        <script src="./script/data.js"></script>
    </body>
</html>
