<html>
    <head>
        <meta charset="utf-8">
        <title>D&D Class generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./app.css">
        
    </head>
    <body>
        <div class="navbar">
            <button>Github</button>
        </div>
        <main>
            <h1>Generatore random player</h1>
            <p class="desc">Genera classe razza e statistiche casuali per un personaggio (lvl1) di una campagna DND</p>

            <div class="attempts">
                Attempts (<span id="clickCount">0</span>)
            </div>

            <div class="button-container">
                <button id="clicker">
                    Genera
                </button>
            </div>
            
            <div class="pg-grid">
                <div>
                    Classe: <span id="classPg"></span>
                </div>
                <div>
                    Life Points: <span id="life">0</span>
                </div>
                <div>
                    Razza: <span id="race"></span>
                </div>
                <div>
                    Modificatori di caratteristica: <span id="modifier"></span>
                </div>
                <div>
                    Allineamento: <span id="alignment"></span>
                </div>
            
                
            </div>
        
            <div class="spells-container">
                <div id="spellsContainer">Spells</div>
            </div>
        </main>

        <script src="./script/script.js"  ></script>

    </body>
</html>
